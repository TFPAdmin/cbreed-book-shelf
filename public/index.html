<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C.B. Reed's Bookshelf</title>
  <style>
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #1a1a1a;
      --text-light: #222;
      --text-dark: #f9f9f9;
      --card-light: #fff;
      --card-dark: #2a2a2a;
      --border-light: #ccc;
      --border-dark: #444;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 1px solid var(--border-light);
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      color: inherit;
    }

    body.dark .mode-toggle {
      border-color: var(--border-dark);
    }

    h1 {
      font-size: 2em;
      margin: 10px 0;
    }

    .main-content {
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .bookshelf {
      flex: 2;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .sidebar-form {
      flex: 1;
      min-width: 280px;
      background: transparent;
    }

    .sidebar-form h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .sidebar-form iframe {
      width: 100%;
      height: 780px;
      border: none;
    }

    .book-card {
      background-color: var(--card-light);
      border: 2px dashed var(--border-light);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
      transition: background-color 0.3s, border-color 0.3s;
    }

    body.dark .book-card {
      background-color: var(--card-dark);
      border-color: var(--border-dark);
    }

    .book-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .book-card h2 {
      margin: 10px 0 5px;
      font-size: 1.2em;
    }

    .book-card .subtitle {
      font-style: italic;
      color: #777;
      font-size: 0.95em;
      margin-bottom: 10px;
    }

    body.dark .book-card .subtitle {
      color: #aaa;
    }

    .book-card p.excerpt {
      font-size: 0.95em;
      margin-bottom: 10px;
    }

    .book-card a {
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      color: #0077cc;
    }

    body.dark .book-card a {
      color: #66bfff;
    }

    @media (max-width: 900px) {
      .main-content {
        flex-direction: column;
      }

      .sidebar-form iframe {
        height: 600px;
      }
    }

    @media (max-width: 600px) {
      .mode-toggle {
        position: static;
        margin: 10px auto 0;
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>C.B. Reed's Bookshelf</h1>
    <p>Explore my published works</p>
    <button class="mode-toggle" onclick="toggleMode()">Toggle Dark Mode</button>
  </header>

  <div class="main-content">
    <div id="bookshelf" class="bookshelf">
      <p>Loading books...</p>
    </div>
    <aside class="sidebar-form">
      <h2>Contact Me</h2>
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSfoJeHs8H82D3kk-JqRCUOEG3I4HhAvAyrnmCo7IZQ2YrAtog/viewform?embedded=true"
        allowfullscreen
        loading="lazy"
      >Loadingâ€¦</iframe>
    </aside>
  </div>

  <script>
    async function loadBooks() {
      const res = await fetch('/get-published-books');
      const books = await res.json();
      const shelf = document.getElementById('bookshelf');
      shelf.innerHTML = '';

      books.forEach(book => {
        const card = document.createElement('div');
        card.className = 'book-card';
        card.innerHTML = `
          <img src="${book.cover}" alt="${book.title}" onerror="this.style.display='none'">
          <h2>${book.title}</h2>
          <div class="subtitle">${book.subtitle || ''}</div>
          <p class="excerpt">${book.excerpt || ''}</p>
          ${book.wattpad ? `<a href="${book.wattpad}" target="_blank">Read on Wattpad</a>` : ''}
        `;
        shelf.appendChild(card);
      });
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    // Initialize theme
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    loadBooks();
  </script>
</body>
</html>
